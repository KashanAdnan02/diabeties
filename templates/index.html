<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-100px) translateX(50px);
            }
            50% {
                transform: translateY(-200px) translateX(-50px);
            }
            75% {
                transform: translateY(-100px) translateX(100px);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .header p {
            color: #666;
            font-size: 14px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .icon-header {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(102, 126, 234, 0);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
            animation: slideInLeft 0.5s ease-out both;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.15s; }
        .input-group:nth-child(3) { animation-delay: 0.2s; }
        .input-group:nth-child(4) { animation-delay: 0.25s; }
        .input-group:nth-child(5) { animation-delay: 0.3s; }
        .input-group:nth-child(6) { animation-delay: 0.35s; }
        .input-group:nth-child(7) { animation-delay: 0.4s; }
        .input-group:nth-child(8) { animation-delay: 0.45s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            color: #333;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #aaa;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23667eea' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
        }

        .input-hint {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            animation: slideInLeft 0.5s ease-out 0.5s both;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particle" style="width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 60px; height: 60px; top: 20%; right: 15%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 100px; height: 100px; bottom: 15%; left: 15%; animation-delay: 4s;"></div>
    <div class="particle" style="width: 70px; height: 70px; bottom: 20%; right: 10%; animation-delay: 6s;"></div>

    <div class="container">
        <div class="header">
            <div class="icon-header">üè•</div>
            <h1>Diabetes Risk Assessment</h1>
            <p>Please fill in your health information below</p>
        </div>

        <form action="/predict" method="post" id="assessmentForm">
            <div class="input-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">Select your gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Enter your age" min="1" max="120" required>
            </div>

            <div class="input-group">
                <label for="hypertension">Hypertension</label>
                <select name="hypertension" id="hypertension" required>
                    <option value="">Do you have hypertension?</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="input-group">
                <label for="heart_disease">Heart Disease</label>
                <select name="heart_disease" id="heart_disease" required>
                    <option value="">Do you have heart disease?</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="input-group">
                <label for="smoking_history">Smoking History</label>
                <select name="smoking_history" id="smoking_history" required>
                    <option value="">Select your smoking history</option>
                    <option value="0">Never</option>
                    <option value="1">No Information</option>
                </select>
            </div>

            <div class="input-group">
                <label for="bmi">BMI (Body Mass Index)</label>
                <input type="number" name="bmi" id="bmi" placeholder="Enter your BMI" step="0.1" min="10" max="60" required>
                <div class="input-hint">Normal range: 18.5 - 24.9</div>
            </div>

            <div class="input-group">
                <label for="HbA1c_level">HbA1c Level (%)</label>
                <input type="number" name="HbA1c_level" id="HbA1c_level" placeholder="Enter your HbA1c level" step="0.1" min="3" max="15" required>
                <div class="input-hint">Normal range: 4.0 - 5.6%</div>
            </div>

            <div class="input-group">
                <label for="blood_glucose_level">Blood Glucose Level (mg/dL)</label>
                <input type="number" name="blood_glucose_level" id="blood_glucose_level" placeholder="Enter your blood glucose level" min="50" max="400" required>
                <div class="input-hint">Normal fasting: 70 - 100 mg/dL</div>
            </div>

            <button type="submit">Assess Risk</button>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </form>
    </div>

    <script>
        // Progress bar animation based on form completion
        const form = document.getElementById('assessmentForm');
        const inputs = form.querySelectorAll('input, select');
        const progressFill = document.getElementById('progressFill');

        function updateProgress() {
            let filled = 0;
            inputs.forEach(input => {
                if (input.value !== '') filled++;
            });
            const progress = (filled / inputs.length) * 100;
            progressFill.style.width = progress + '%';
        }

        inputs.forEach(input => {
            input.addEventListener('input', updateProgress);
            input.addEventListener('change', updateProgress);
        });

        // Form validation with animation
        form.addEventListener('submit', function(e) {
            const button = form.querySelector('button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 150);
        });

        // Add floating animation to inputs on focus
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = '#667eea';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').style.color = '#333';
            });
        });
    </script>
</body>
</html>
