<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            /* overflow: hidden; */
            transition: background 0.6s ease;
        }

        /* Dynamic backgrounds based on risk level - matching form gradient style */
        body.high-risk {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        body.medium-risk {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
        }

        body.low-risk {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        body.positive {
            background: linear-gradient(135deg, #c62828 0%, #d32f2f 100%);
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translate(100px, -100px) rotate(90deg);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50px, -200px) rotate(180deg);
                opacity: 0.3;
            }
            75% {
                transform: translate(150px, -100px) rotate(270deg);
                opacity: 0.6;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .result-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .result-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: ripple 2s ease-out infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Icon colors based on risk */
        .high-risk .result-icon {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            box-shadow: 0 10px 40px rgba(235, 51, 73, 0.4);
        }

        .high-risk .result-icon::before {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .medium-risk .result-icon {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            box-shadow: 0 10px 40px rgba(247, 151, 30, 0.4);
        }

        .medium-risk .result-icon::before {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
        }

        .low-risk .result-icon {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            box-shadow: 0 10px 40px rgba(86, 171, 47, 0.4);
        }

        .low-risk .result-icon::before {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        .positive .result-icon {
            background: linear-gradient(135deg, #c62828 0%, #d32f2f 100%);
            box-shadow: 0 10px 40px rgba(198, 40, 40, 0.4);
        }

        .positive .result-icon::before {
            background: linear-gradient(135deg, #c62828 0%, #d32f2f 100%);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-out 0.3s both;
            color: #2c3e50;
        }

        .risk-label {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .high-risk .risk-label {
            color: #eb3349;
        }

        .medium-risk .risk-label {
            color: #f7971e;
        }

        .low-risk .risk-label {
            color: #56ab2f;
        }

        .positive .risk-label {
            color: #c62828;
        }

        .score-display {
            text-align: center;
            margin: 35px 0;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .score-circle {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
        }

        .score-circle svg {
            transform: rotate(-90deg);
        }

        .score-circle circle {
            fill: none;
            stroke-width: 12;
        }

        .score-bg {
            stroke: #e0e0e0;
        }

        .score-progress {
            stroke-linecap: round;
            transition: stroke-dashoffset 2s ease-out;
        }

        .high-risk .score-progress {
            stroke: url(#gradient-high);
        }

        .medium-risk .score-progress {
            stroke: url(#gradient-medium);
        }

        .low-risk .score-progress {
            stroke: url(#gradient-low);
        }

        .positive .score-progress {
            stroke: url(#gradient-positive);
        }

        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
            color: #2c3e50;
        }

        .score-percentage {
            font-size: 24px;
            color: #7f8c8d;
        }

        .description {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .description h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 20px;
        }

        .description p {
            color: #555;
            line-height: 1.7;
            font-size: 15px;
        }

        .recommendations {
            margin-top: 25px;
        }

        .recommendations h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .recommendation-item {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInLeft 0.6s ease-out both;
            border-left: 4px solid;
        }

        .recommendation-item:nth-child(1) { animation-delay: 1.1s; }
        .recommendation-item:nth-child(2) { animation-delay: 1.2s; }
        .recommendation-item:nth-child(3) { animation-delay: 1.3s; }
        .recommendation-item:nth-child(4) { animation-delay: 1.4s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .high-risk .recommendation-item {
            border-left-color: #eb3349;
        }

        .medium-risk .recommendation-item {
            border-left-color: #f7971e;
        }

        .low-risk .recommendation-item {
            border-left-color: #56ab2f;
        }

        .positive .recommendation-item {
            border-left-color: #c62828;
        }

        .recommendation-item .icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .recommendation-item p {
            margin: 0;
            color: #555;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 35px;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .result-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }

            .score-circle {
                width: 150px;
                height: 150px;
            }

            .score-text {
                font-size: 38px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particle" style="width: 100px; height: 100px; top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 80px; height: 80px; top: 30%; right: 10%; animation-delay: 3s;"></div>
    <div class="particle" style="width: 120px; height: 120px; bottom: 10%; left: 10%; animation-delay: 6s;"></div>
    <div class="particle" style="width: 90px; height: 90px; bottom: 25%; right: 15%; animation-delay: 9s;"></div>
    <div class="particle" style="width: 70px; height: 70px; top: 50%; left: 20%; animation-delay: 12s;"></div>

    <div class="container">
        <div class="result-icon">
            <span id="iconEmoji">üè•</span>
        </div>

        <!-- Hidden h1 containing the prediction value from backend -->
        <h1 id="predictionValue" style="display: none;">{{prediction}}</h1>
        
        <h1 id="resultTitle">Your Assessment Results</h1>
        <div class="risk-label" id="riskLabel">Processing...</div>

        <div class="score-display">
            <div class="score-circle">
                <svg width="180" height="180">
                    <defs>
                        <linearGradient id="gradient-high" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#eb3349;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f45c43;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="gradient-medium" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f7971e;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ffd200;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="gradient-low" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#a8e063;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="gradient-positive" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#c62828;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle class="score-bg" cx="90" cy="90" r="80"></circle>
                    <circle class="score-progress" cx="90" cy="90" r="80" 
                            stroke-dasharray="502.65" 
                            stroke-dashoffset="502.65"
                            id="progressCircle"></circle>
                </svg>
                <div class="score-text">
                    <span id="scoreValue">0</span>
                    <span class="score-percentage">%</span>
                </div>
            </div>
        </div>

        <div class="description">
            <h3 id="descTitle">Understanding Your Results</h3>
            <p id="descText">Loading your personalized assessment...</p>
        </div>

        <div class="recommendations">
            <h4>Recommended Actions</h4>
            <div id="recommendationsList"></div>
        </div>

        <div class="action-buttons">
            <a href="/" class="btn btn-secondary">Take Another Test</a>
            <a href="#" class="btn btn-primary" onclick="window.print(); return false;">Download Results</a>
        </div>
    </div>

    <script>
        // Get the prediction value using your parsing logic
        let pred = document.getElementById('predictionValue').innerText;
        let arr = pred.split("");
        arr.pop();
        let larr = arr.shift();
        const predVal = parseFloat(arr.join(""));

        function displayResults(predictionValue) {
            const body = document.body;
            const iconEmoji = document.getElementById('iconEmoji');
            const resultTitle = document.getElementById('resultTitle');
            const riskLabel = document.getElementById('riskLabel');
            const scoreValue = document.getElementById('scoreValue');
            const descTitle = document.getElementById('descTitle');
            const descText = document.getElementById('descText');
            const recommendationsList = document.getElementById('recommendationsList');
            const progressCircle = document.getElementById('progressCircle');

            let riskClass, icon, title, label, description, recommendations, scorePercentage;

            if (predictionValue === 1) {
                // Positive diagnosis
                riskClass = 'positive';
                icon = '‚ö†Ô∏è';
                title = 'Diabetes Detected';
                label = 'POSITIVE RESULT';
                scorePercentage = 100;
                description = 'Based on your health metrics, our assessment indicates a positive result for diabetes. This requires immediate medical attention and professional consultation.';
                recommendations = [
                    { icon: 'üë®‚Äç‚öïÔ∏è', text: 'Schedule an appointment with an endocrinologist immediately' },
                    { icon: 'üíä', text: 'Discuss medication options and treatment plans with your doctor' },
                    { icon: 'üìä', text: 'Begin regular blood glucose monitoring as advised' },
                    { icon: 'ü•ó', text: 'Work with a dietitian to create a diabetes-friendly meal plan' }
                ];
            } else if (predictionValue >= 0.5) {
                // High risk
                riskClass = 'high-risk';
                icon = 'üö®';
                title = 'High Risk Detected';
                label = 'HIGH RISK';
                scorePercentage = Math.round(predictionValue * 100);
                description = 'Your assessment indicates a high risk for diabetes. While not a diagnosis, this suggests you should take immediate action and consult with a healthcare professional for proper testing.';
                recommendations = [
                    { icon: 'üë®‚Äç‚öïÔ∏è', text: 'Consult your doctor for comprehensive diabetes screening' },
                    { icon: 'üèÉ', text: 'Start a regular exercise routine (at least 150 minutes/week)' },
                    { icon: 'ü•ó', text: 'Adopt a balanced diet low in processed sugars and refined carbs' },
                    { icon: '‚öñÔ∏è', text: 'Work towards achieving a healthy weight if overweight' }
                ];
            } else {
                // Low risk
                riskClass = 'low-risk';
                icon = '‚úÖ';
                title = 'Low Risk Result';
                label = 'LOW RISK';
                scorePercentage = Math.round(predictionValue * 100);
                description = 'Good news! Your assessment shows a lower risk for diabetes. Continue maintaining healthy habits and regular check-ups to keep your risk low.';
                recommendations = [
                    { icon: 'üèÉ', text: 'Maintain regular physical activity and exercise routine' },
                    { icon: 'ü•ó', text: 'Continue eating a balanced, nutritious diet' },
                    { icon: 'üìÖ', text: 'Schedule annual health check-ups for monitoring' },
                    { icon: 'üò¥', text: 'Ensure adequate sleep and stress management' }
                ];
            }

            // Apply risk class to body
            body.className = riskClass;

            // Update content
            iconEmoji.textContent = icon;
            resultTitle.textContent = title;
            riskLabel.textContent = label;
            descTitle.textContent = 'Understanding Your Results';
            descText.textContent = description;

            // Animate score
            animateScore(scorePercentage);

            // Animate progress circle
            const circumference = 502.65;
            const offset = circumference - (scorePercentage / 100) * circumference;
            setTimeout(() => {
                progressCircle.style.strokeDashoffset = offset;
            }, 500);

            // Add recommendations
            recommendationsList.innerHTML = recommendations.map(rec => `
                <div class="recommendation-item">
                    <div class="icon">${rec.icon}</div>
                    <p>${rec.text}</p>
                </div>
            `).join('');
        }

        function animateScore(target) {
            const scoreElement = document.getElementById('scoreValue');
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                scoreElement.textContent = Math.round(current);
            }, 30);
        }

        // Initialize with the prediction value
        displayResults(predVal);
    </script>
</body>
</html>
